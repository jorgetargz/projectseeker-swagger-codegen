          type: string
        message:
          type: string
        description:
          type: string
    ModifyFreelancerProfileDTO:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        skills:
          type: array
          items:
            type: string
        availability:
          type: string
    ProfileDTO:
      type: object
      properties:
        id:
          type: string
        firebaseId:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        activeRole:
          type: string
        title:
          type: string
        description:
          type: string
        availability:
          type: string
        rating:
          type: number
          format: double
        skills:
          type: array
          items:
            type: string
      example:
        skills:
        - skills
        - skills
        firebaseId: firebaseId
        phone: phone
        name: name
        rating: 0.8008281904610115
        description: description
        id: id
        availability: availability
        title: title
        email: email
        activeRole: activeRole
    ModifyClientProfileDTO:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
    ChangeUserRoleDTO:
      type: object
      properties:
        activeRole:
          type: string
    CreateUserDTO:
      type: object
      properties:
        firebaseId:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        activeRole:
          type: string
    AddDeviceDTO:
      type: object
      properties:
        firebaseId:
          type: string
        deviceModel:
          type: string
        deviceToken:
          type: string
    OfferInfoDTO:
      type: object
      properties:
        freelancerId:
          type: string
        description:
          type: string
        budget:
          type: number
          format: double
        status:
          type: string
      example:
